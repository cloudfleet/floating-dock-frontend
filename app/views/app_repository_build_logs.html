<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="RepositoryBuildLogsCtrl">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">
                      <a ui-sref="app.repository_list({owner: repository_owner_name})">
                        {{repository_owner_name}}
                      </a>/<a ui-sref="app.repository({owner: repository_owner_name, name: repository_name})">
                        {{repository_name}}
                      </a>
                      - {{build_id}}
                    </h1>
                </div>
                <div class="col-sm-6 text-right hidden-xs">

                    <div class="inline text-left">

                    </div>
                </div>
            </div>
        </div>
        <!-- / main header -->

        <!-- main wrapper -->
        <div class="wrapper-md">
            <!-- info -->
            <div class="row">

                <div class="col-md-6 p-l-xs p-r-xs">
                    <div class="panel b-a">
                        <div class="panel-heading b-b b-light">
                          <h3 class="panel-title">Standard Out</h3>
                        </div>
                        <div class="panel-body">
                          <span  style="white-space: pre-wrap">{{logs.out}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-l-xs p-r-xs">
                    <div class="panel b-a">
                        <div class="panel-heading b-b b-light">
                          <h3 class="panel-title">Standard Error</h3>
                        </div>
                        <div class="panel-body">
                          <span  style="white-space: pre-wrap">{{logs.err}}</span>
                        </div>
                    </div>
                </div>

            </div>
            <!-- / info -->
        </div>
        <!-- / main wrapper -->
    </div>
    <!-- / main -->
</div>
