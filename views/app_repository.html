<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="RepositoryCtrl"> <!-- main --> <div class="col"> <!-- main header --> <div class="bg-light lter b-b wrapper-md"> <div class="row"> <div class="col-sm-6 col-xs-12"> <h1 class="m-n font-thin h3 text-black">{{repository.name}}</h1> </div> <div class="col-sm-6 text-right hidden-xs"> <div class="inline text-left"> <div class="m-b-xs"><i class="fa fa-btc"></i> </div> </div> </div> </div> </div> <!-- / main header --> <!-- main wrapper --> <div class="wrapper-md"> <!-- info --> <div class="row"> <div class="col-md-4 p-l-xs p-r-xs"> <div class="panel b-a"> <div class="panel-heading b-b b-light"> <h2 class="panel-title">Repository Data</h2> </div> <table class="table table-striped"> <tr> <th>Dockerfile Path <td>{{repository.dockerfile_path}}  <tr> <th>Git URL <td>{{repository.git_url}}  <tr> <th>Git Branch <td>{{repository.git_branch}}  <tr> <th>Image Tag <td>{{repository.image_tag}}  </table> </div> </div> <div class="col-md-12 p-l-xs p-r-xs"> <div class="panel b-a"> <div class="panel-heading b-b b-light"> <h3 class="panel-title">Builds</h3> </div> <table class="table table-striped"> <tr> <th>Status <th>ID <th>Start <th>End <th>Logs <tr> <tr ng-repeat="build in repository.builds | orderBy:'-end_time'"> <td><span class="label label-{{build | statusBadgeClass}}">&nbsp;</span> <td>{{build.id}} <td>{{build.start_time}} <td>{{build.end_time}} <td><a href="/app/repos/{{repository.name}}/builds/{{build.id}}/logs">Logs</a>  </table> </div> </div> <!-- info stats --> <div class="col-md-6 p-l-xs p-r-xs"> </div> <!-- / info stats --> </div> <!-- / info --> </div> <!-- / main wrapper --> </div> <!-- / main --> </div>
