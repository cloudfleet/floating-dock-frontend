<div class="hbox hbox-auto-xs hbox-auto-sm"> <!-- main --> <div class="col"> <!-- main header --> <div class="bg-light lter b-b wrapper-md"> <div class="row"> <div class="col-sm-6 col-xs-12"> <h1 class="m-n font-thin h3 text-black"> <a ui-sref="app.repository_list({owner: organization.name})"> {{organization.name}} </a> </h1> </div> </div> </div> <!-- / main header --> <!-- main wrapper --> <div class="wrapper-md"> <!-- info --> <div class="row"> <div class="col-md-6 p-l-xs p-r-xs"> <div class="panel b-a"> <div class="panel-heading b-b b-light"> <h2 class="panel-title">Organization Data</h2> </div> <div class="panel-body b-b b-light"> <form role="form"> <div class="form-group"> <label>Name</label> <input type="text" name="name" ng-model="organization.name" required class="form-control"> </div> </form> </div> <div class="panel-body b-b b-light"> <button ng-click="save()" class="btn btn-primary">Save</button> </div> </div> </div> <div class="col-md-6 p-l-xs p-r-xs"> <div class="panel b-a"> <div class="panel-heading b-b b-light"> <h2 class="panel-title">API key</h2> </div> <div class="panel-body b-b b-light"> <button ng-click="showApiKey()" ng-if="!api_key" class="btn btn-primary"> Show API key </button> <button ng-click="hideApiKey()" ng-if="api_key" class="btn btn-danger"> Hide API key </button> &nbsp; {{api_key}} </div> </div> <div class="panel b-a"> <div class="panel-heading b-b b-light"> <h2 class="panel-title">Organization Members</h2> </div> <table class="table table-striped table-hover panel-body b-b b-light"> <tr> <th>Name <!--th>Role</th--> <th>Remove <tr> <tr ng-repeat="member in organization.members | orderBy:'name'"> <td>{{member.name}} <!--td>{{member.role}}</td--> <td> <button ng-click="removeMember(member)" ng-if="member.name !== user.name" class="btn btn-danger"> <i class="fa fa-minus"></i> </button>   <tr> <td> <input type="text" class="form-control" ng-model="new_member_name" uib-typeahead="name for name in getPotentialMembers($viewValue)" typeahead-loading="loadingCandidates" typeahead-no-results="noCandidateResults">  <td> <button ng-click="addMember(new_member_name)" ng-if="member.name !== user.name" class="btn btn-primary"> <i class="fa fa-plus"></i> </button>   </table> </div> </div> </div> <!-- / info --> </div> <!-- / main wrapper --> </div> <!-- / main --> </div>
